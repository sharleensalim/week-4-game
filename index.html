<!DOCTYPE html>
<html>
<head>

	<title>Crystals Game</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- link Bootstrap stylesheet -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


	<!-- link CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Jquery & Javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	 <script src="assets/javascript/game.js"></script>

</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1>Crystals Collector!</h1>
		</div>

		<div class="row">
			<div class="col-lg-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2>Number to Hit</h2>
						<h3 class="text-center" id="random-number"</h3>
					</div>
				</div>
			</div>

			<div class="col-lg-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2>Your Score</h2>
						<h3 class="text-center" id="your-score"</h4>
					</div>
				</div>
			</div>

			<div class="col-lg-8">

					<img class="crystal" id="crystal1" src="https://vignette1.wikia.nocookie.net/fantendo/images/3/31/Crystal.png/revision/latest?cb=20150419210156" alt="crystal-1" value="">
					<img class="crystal" id="crystal2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZAejw2S1BkiQJBB4aRAWI4LAh1lOTc-3lP9WWIeOvo0qWXpAt5g" alt="crystal-2" value="">
					<img class="crystal" id="crystal3" src="https://avatanplus.com/files/resources/mid/5820a576ad3e31583f8657b6.png" alt="crystal-3">
					<img class="crystal" id="crystal4" src="https://img13.deviantart.net/f6ef/i/2016/363/1/4/rock_crystal_on_a_transparent_background__by_prussiaart-dat9yoo.png" alt="crystal-3" value="">

			</div>

		</div>

		<div class="row">
			<div class="col-lg-4"
				<div class="results">
					<p id="wins">Wins </p>
					<p id="losses">Losses </p>
				</div>
			</div>
		</div>	

</body>
</html>
